<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary using API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container p-2">
      <h1 class="display-5 p-1">Dictionary</h1>
      <div class="row">
        <div class="col-8">
          <form class="form-inline dictionaryForm">
            <div>
              <input
                type="text"
                class="form-control wordInput"
                placeholder="type a word here..."
              />
            </div>
          </form>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-outline-primary searchBtn">
            Search
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 meaning mt-3"></div>
      </div>
    </div>
    <div class="loading">
      <div class="spinner-border text-warning"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
